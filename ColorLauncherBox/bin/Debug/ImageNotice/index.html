<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ImageNotice</title>
<link href="css/jquery.slideBox.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/jquery.slideBox.js" type="text/javascript"></script>
<script>
jQuery(function($){
	$('#win').slideBox({		duration : 0.3,//滚动持续时间，单位：秒
		easing : 'linear',//swing,linear//滚动特效
		delay : 5,//滚动延迟时间，单位：秒
		hideClickBar : false,//不自动隐藏点选按键
		clickBarRadius : 10
	});
});
</script>
</head>
<body>
<div id="win" class="slideBox">
  <ul class="items">    <!-- 公告部分 -->
    <li><a href="#" target="_blank" title="这里是测试标题一"><img src="img/1.jpg"></a></li>    
    <li><a href="#" target="_blank" title="这里是测试标题二"><img src="img/2.jpg"></a></li>
	
	<li><a href="#" target="_blank" title="这里是测试标题三"><img src="img/3.jpg"></a></li>	<!-- 公告部分结束 -->
  </ul>
</div>
</body>
</html>
